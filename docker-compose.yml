# version: '3.9'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tailscale_mgr
    ports: ["5432:5432"]
    volumes: [dbdata:/var/lib/postgresql/data]
  api:
    build: server
    ports: ["8000:8000"]
    env_file: server/.env
    depends_on: [db]
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
  
  web:
    build: web-admin
    ports: ["3000:3000"]
    environment:
      - VITE_API=http://localhost:8000
      - NODE_ENV=development
    depends_on: [api]
    volumes:
      - ./web-admin/src:/app/src:ro
      - ./web-admin/public:/app/public:ro
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 3000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  dbdata:
